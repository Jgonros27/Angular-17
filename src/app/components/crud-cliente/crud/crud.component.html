<div class="row">
    <div class="col">
        <h1>CRUD clientes</h1>
        <div class="agregar">
          <button mat-raised-button color="primary" (click)="anadir()"><mat-icon>add</mat-icon></button>
        </div>
        <hr/>
        <div class="mat-elevation-z8">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca búsqueda" #input>
              </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort>
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
      
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
  
                <ng-container matColumnDef="nameCliente">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nameCliente}} </td>
                </ng-container>
              
   
                <ng-container matColumnDef="emailCliente">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.emailCliente}} </td>
                </ng-container>

                <ng-container matColumnDef="tlfnoCliente">
                  <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                  <td mat-cell *matCellDef="let element"> {{element.tlfnoCliente}} </td>
                </ng-container>

                <ng-container matColumnDef="empresaCliente">
                    <th mat-header-cell *matHeaderCellDef> Empresa </th>
                    <td mat-cell *matCellDef="let element"> {{element.empresaCliente}} </td>
                </ng-container>
    
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <a [ngStyle]="{'color': '#1f516f'}" matTooltip="Editar cliente" (click)="editarCliente(element.id)">
                            <mat-icon >edit</mat-icon>
                        </a>
                        <a [ngStyle]="{'color': '#e15639'}" matTooltip="Eliminar cliente" (click)="eliminarCliente(element)">
                            <mat-icon >delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            @if (!dataSource || dataSource.data.length == 0) {
              <p class="text-center my-3">No hay registros</p>
            }

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
