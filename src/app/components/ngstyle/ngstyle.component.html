<div class="row">
    <div class="col">
        <h1>ngStyle</h1>
        <hr>
        <p [ngStyle]="{'font-size': size+'px','color':'red'}">Hola angular 17</p>
        <button class="btn btn-primary" (click)="aumentarSize()"><i class="fa-solid fa-plus"></i></button>
        <button class="btn btn-danger" (click)="size=size-5"><i class="fa-solid fa-minus"></i></button>
        
    </div>
</div>
