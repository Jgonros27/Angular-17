<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="bandera" class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
        <div class="mt-2">
            <div *ngIf="bandera; then angular; else javaScript" class="card text-white bg-primary mb-3" style="width: 100%;"></div>
        </div>
        <div class="mt-2">
            <div class="d-grid gap-2 ">
                <button class="btn btn-outline-success btn-block" (click)="mostrar()">
                    Mostrar/no mostrar
                </button>
            </div>
        </div>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let ele of aLenguajes;let i=index" class="list-group-item">
                {{i+1}}-{{ele}}
            </li>
        </ul>
    </div>
</div>

<!-- Declarar los bloques condicionales del ngif -->

<ng-template #angular>
    <div class="card-body">
        <h5 class="card-title">{{mensajeAngular.nombre}}</h5>
        <p class="card-text">{{mensajeAngular.descripcion}}</p>
    </div>
</ng-template>

<ng-template #javaScript>
    <div class="card-body">
        <h5 class="card-title">{{mensajeJavaScript.nombre}}</h5>
        <p class="card-text">{{mensajeJavaScript.descripcion}}</p>
    </div>
</ng-template>
