<div class="row">
    <div class="col">
        <h1>Componente Hijo</h1>
        <hr>
        <form action="">
            <div class="mb-3">
                <label for="valor" class="form-label">Mensaje</label>
                <input type="text" class="form-control" [(ngModel)]="mensajeDelPadre" name="mensaje" placeholder="Introduzca mensaje">
            </div>
            <div>
                <button type="button" class="btn btn-primary" (click)="envio()">Enviar mensaje</button>
            </div>
        </form>
        <div class="mt-3">
            <h2>Lista arrays, env√≠o padre</h2>
            <ul>
                @for (elemento of aLista; track $index) {
                    <li>{{elemento}}</li>
                }
            </ul>
            
        </div>
    </div>
</div>
